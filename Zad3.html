<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть/Показать текст</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #hiddenText {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Пример скрытия/показа текста</h1>

    <p id="hiddenText">Это текст, который можно скрыть и показать.</p>

    <button onclick="toggleText()">Скрыть/Показать текст</button>

    <script>
        function toggleText() {
            let textElement = document.getElementById("hiddenText");
            textElement.style.display = (textElement.style.display === "none") ? "block" : "none";
        }
    </script>

</body>

</html>
