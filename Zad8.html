<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Модальное окно</h1>

    <button onclick="openModal()">Открыть</button>

    <div id="modal">
        <div id="modalContent">
            <p>Это текст модального окна.</p>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
