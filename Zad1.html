<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #randomNumber {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Генератор случайных чисел</h1>
    <button onclick="generateRandomNumber()">Сгенерировать число</button>
    <div id="randomNumber"></div>

    <script>
        function generateRandomNumber() {
            // Генерация случайного числа от 0 до 100
            var randomNumber = Math.floor(Math.random() * 101);
            
            // Вывод числа в div
            document.getElementById('randomNumber').innerText = 'Случайное число: ' + randomNumber;
        }
    </script>
</body>
</html>
