<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсказки для кнопок</title>
    <style>
        /* Стилизация для лучшего визуального восприятия */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* По умолчанию подсказка появляется сверху от кнопки */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip.bottom .tooltiptext {
            bottom: auto;
            top: 125%;
            /* Если подсказка не помещается сверху, появится снизу */
        }
    </style>
</head>

<body>

    <h1>Подсказки для кнопок</h1>

    <div class="tooltip">
        <button>Кнопка 1</button>
        <div class="tooltiptext">Подсказка для кнопки 1</div>
    </div>

    <div class="tooltip bottom">
        <button>Кнопка 2</button>
        <div class="tooltiptext">Подсказка для кнопки 2, которая появляется снизу</div>
    </div>

    <div class="tooltip">
        <button>Кнопка 3</button>
        <div class="tooltiptext">Подсказка для кнопки 3</div>
    </div>

</body>

</html>
