<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с подсказкой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .tooltip {
            position: absolute;
            display: none;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
        .tooltip.top {
            bottom: 100%;
        }
        .tooltip.bottom {
            top: 100%;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>

    <h1>Кнопки с подсказкой</h1>

    <button onmouseover="showTooltip(this, 'Подсказка сверху')">Кнопка 1</button>
    <button onmouseover="showTooltip(this, 'Другая подсказка сверху')">Кнопка 2</button>
    <button onmouseover="showTooltip(this, 'Подсказка снизу')">Кнопка 3</button>

    <div id="tooltip" class="tooltip"></div>

    <script>
        function showTooltip(button, text) {
            var tooltip = document.getElementById('tooltip');
            tooltip.innerText = text;

            // Определяем расположение подсказки (сверху или снизу)
            var rect = button.getBoundingClientRect();
            var topSpace = rect.top;
            var bottomSpace = window.innerHeight - rect.bottom;

            if (topSpace >= bottomSpace) {
                tooltip.classList.remove('bottom');
                tooltip.classList.add('top');
                tooltip.style.top = (rect.top - 10) + 'px';
            } else {
                tooltip.classList.remove('top');
                tooltip.classList.add('bottom');
                tooltip.style.top = (rect.bottom + 10) + 'px';
            }

            tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
            tooltip.style.display = 'block';
        }
    </script>

</body>
</html>
