<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светофор</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            background-color: #ccc;
            /* Серый цвет по умолчанию */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #red {
            background-color: #ff9999;
        }

        #yellow {
            background-color: #ffcc66;
        }

        #green {
            background-color: #99ff99;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="traffic-light">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
        <button onclick="changeColor()">Переключить</button>
    </div>

    <script>
        let currentColor = 0;
        const colors = ['red', 'yellow', 'green'];

        function changeColor() {
            const lights = document.querySelectorAll('.light');
            lights[currentColor].style.backgroundColor = '#ccc'; // Сбросить текущий цвет
            currentColor = (currentColor + 1) % colors.length;
            lights[currentColor].style.backgroundColor = colors[currentColor];
        }
    </script>
</body>

</html>
