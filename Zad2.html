<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание координат мыши</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #mouseTracker {
            width: 100%;
            height: 100vh;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="mouseTracker"></div>

<script>
    var mouseTracker = document.getElementById('mouseTracker');

    mouseTracker.addEventListener('mousemove', function(event) {
        // Отслеживание координат мыши
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        // Вывод координат внутри div
        mouseTracker.innerText = 'Координаты мыши: ' + mouseX + ', ' + mouseY;
    });

    mouseTracker.addEventListener('mousedown', function(event) {
        // Определение кнопки мыши при клике
        var mouseButton = event.button;

        // Вывод информации о кнопке мыши
        var buttonInfo = mouseButton === 0 ? 'Левая кнопка' : 'Правая кнопка';
        mouseTracker.innerText += '\nКлик: ' + buttonInfo;
    });
</script>

</body>
</html>
