<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод имени пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Введите ваше имя:</h1>

    <input type="text" id="usernameInput" oninput="validateInput(this)">

    <script>
        function validateInput(input) {
            // Получаем значение введенное пользователем
            var inputValue = input.value;

            // Убираем цифры из введенного значения
            var filteredValue = inputValue.replace(/\d/g, '');

            // Устанавливаем отфильтрованное значение обратно в input
            input.value = filteredValue;
        }
    </script>

</body>
</html>
